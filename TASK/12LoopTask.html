<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Task</title>
</head>
<body>
    <script>

        for (let i = 0; i <= 7; i++) {
            for (let j = 0; j <7; j++) {
                document.write(j);
                // console.log(j);

            }
            document.write("*");
            document.write('<br>')
            
        }
    </script>
</body>
</html>
