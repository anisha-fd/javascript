<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <style>
        .box{
            margin: auto;
            width: 50%;
            padding: 10px;
            border: 7px solid white;
            background-color: dimgray;



        }
        h1{
            text-align: center;
        }
        button{
            height: 50px;
            width: 30%;
        }
        input{
    
        }
    </style>
</head>
<body>


    
     <div class="box"> 
         <h1>Text Converter</h1>
        
    
        <input type="text" class="string" placeholder="text-converter"><br>
    
        <button type="button" onclick="window.alert(document.getElementsByClassName('string').value);" >upper case</button>
        <button type="button" onclick="window.alert(document.getElementsByClassName('lowercase').value.lowercase());" >lower case</button>
        <button type="button" onclick="window.alert(document.getElementsByClassName('string').value.clear());" >clear</button><br>
        <button type="button" onclick="window.alert(document.getElementsByClassName('string').value.trim());">trim</button>
        <button type="button" onclick="window.alert(document.getElementsByClassName('string').value.worldcount());">worldcount</button>
        <button type="button" onclick="window.alert(document.getElementsByClassName('string').value.spaceremove())">spaceremove</button><br>
        <button type="button" onclick="Window.alert(document.getElementsByClassName('string').value.charactercount());">charactercount</button>
        <button type="button" onclick="window.alert(document.getElementsByClassName('string').value.find and replace());">find and repalce</button>



    </div> 

</body>
</html>
