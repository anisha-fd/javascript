<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks task</title>
</head>
<body>
    <script>
        let mark = prompt('YOUR MARKS');


       if (mark>=33 && mark<=50) 
       {
        alert("pass")
       }
       if (mark>=51 && mark<=60)
       {
        alert("second class")
       }
       if (mark>=61 && mark<=70)
       {
        alert('first class')
       }
       if (mark>=71 && mark<=80)
       {
        alert('distiction')
       }
       if (mark>=81 && mark<=90)
       {
        alert('distiction+')
       }
       if (mark>=91 && mark<=100)
       {
        alert('distiction++')
       }
       if (mark>=100 && mark<=200)
       {
        alert('BHAI TU BHAGWAN HO')
       }
       else
       {
        alert('try again')
       }
       
        
       

    </script>
    
</body>
</html>
