    <script>

               function  handletransform() {
                    let a = document.getElementById("pass");
                    if(a.type == "password"){
                        a.type = "text";
                        document.getElementById("sh").innerText = "Hide";
                    } else {
                        document.getElementById("sh").innerText = "Show";
                        a.type = "password";
                    }
                  }

              function handleusername() {
                if (document.getElementById("pass").value!="") {
                    document.getElementById("ph").style.fontSize="2px";
                    document.getElementById("ph").style.transition="2s";
                    document.getElementById("ph").style.top="1px";
                    document.getElementById("sh").style.display="block";
                    
                } 
                else {
                    document.getElementById("ph").style.fontSize="2px";
                    document.getElementById("sh").style.display="none";
                    document.getElementById("ph").style.top="2px";
                }
              }
