<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body{
            /* background-color: darkblue; */
            margin: 0;
            padding: 0;
        }
        .button{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 400%;
            

        }
        input{
            height: 30px;
            letter-spacing: 5px;
            
        }

    </style>
</head>
<body>
    <div class="button">
        <input type="Password"  placeholder="Password" id="password">
        
        <span id="myinput"></span>
        <span>
            <i class="fa fa-eye" id="eye" onclick="toggle()"> </i>
        </span>
     </div> 


    <script>
        
        function toggle(){
            let a = document.getElementById('myinput');
            if (a.type == 'password') {
               a.type = "text"; 
            } else {
                a.type = "none";
            }
            
        }




    </script>
    
    
    
</body>
</html>
