<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>

    Syntax

     switch (key) {
         case value:

             break;

         default:
             break;
     }

    <script>
        let b = 10;

        switch (b) {
            case 1:
                alert("one");

                
                break;
            case 2:
                alert("two"); 
                
                break;
            case 3:
                alert("three")

        
            default:
                alert("value is not right")

                break;
        }
    </script>

</body>

</html>
let a = 8;

        switch (a) {
            case 1:
                alert("One");

                break;
            case 2:
                alert("Two");

                break;
            case 3:
                alert("Three");

                break;

            default:
                alert("Default Value");

                break;
        }
