<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day datatype</title>
</head>
<body>
    <script>

        let a = new Date('march 2,1998  12:01')
        let b = a.getDate()
        let c = a.getDay()
        let d = a.getMonth()
        let e = a.getHours()
        let f = a.getSeconds()
        let g = a.getFullYear()

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
    </script>
</body>
</html>
