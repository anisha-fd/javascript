<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in js</title>
</head>
<body>
    <script>

        let a = " Good Morning "
        console.log(a);
        // consol.log(a[0]);
        console.log(a.length);
        console.log(a.indexOf('b'));
        console.log(a.concat('Ahemedabad'));
        console.log(a.charAt(8));
        console.log(a.toUpperCase());
        console.log(a.toLowerCase());
        console.log(a.trim());
    </script>
</body>
</html>
