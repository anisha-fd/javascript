<!DOCTYPE html>
<html lang="en">
<head>

    <title>Operators</title>

<body>
    <script>
        // let a = undefined;
        // let b = null;
        //  console.log(a == b);
        // console.log(a === b);


        // let a = 10;
        // console.log(a++);
        // console.log(a);
   



       let z = 50;
       console.log(z++);
       console.log('z abhi ' + z);
    
      console.log(z--);
      console.log('z abhi ' + z);


       console.log(++z);
       console.log('z abhi ' + z);


       console.log(--z);
       console.log('z abhi ' + z);

       console.log(z++);
       console.log('z abhi ' + z);

        console.log(z--);
        console.log('z abhi ' + z);



    </script>
    
</body>
