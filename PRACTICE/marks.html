<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks</title>
</head>
<body>
    <script>
        let mark = prompt("Your Mark");

        if (mark>=33 && mark<=50) //33 je jyada or 50 se kam
        {
            alert("pass")
        } 
        if(mark>=51 && mark<=60) //51 je jyada or 60 se kam
        {
            alert("secound")
        }
        if(mark>=61 && mark<=70)
        {
            alert("first class--------")
        }
        if(mark>=71 && mark<=80)
        {
            alert("distric")
        }
        if(mark>=81 && mark<=90)
        {
            alert("distric+++++++++++++")
        }

        else {
            alert("try again")
        }
    </script>
    
</body>
</html>
